{% extends "Layout/Admin.html" %} {% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
            <div class="row">
                <div class="col-md-6">
                    <h6 class="mb-0 text-white lh-100">
                        <i class="fa fa-tags"></i> Daftar Produk
                    </h6>
                </div>
                <div class="col-md-6">
                    <div class="float-right">
                        <a href="{{baseUrl}}/kategori" class="btn btn-light btn-sm">
                            <i class="fa fa-folder-o"></i> Kategori Produk
                        </a>
                        <a href="{{baseUrl}}/produk/add" class="btn btn-light btn-sm">
                            <i class="fa fa-plus"></i> Tambah Produk
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="table" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col" width="80"></th>
                                <th scope="col">Nama</th>
                                <th scope="col">Kategori</th>
                                <th scope="col" width="150">Harga Beli</th>
                                <th scope="col" width="150">Harga Jual</th>
                                <th scope="col" width="100"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="https://images.tokopedia.net/img/cache/900/VqbcmM/2021/8/27/923568c7-39ef-4768-8b2b-43ea80a11cdd.jpg"
                                        class="thumb-produk" />
                                </td>
                                <td>
                                    Lenovo <br />
                                    <small>PRD0001</small>
                                </td>
                                <td>Laptop</td>
                                <td class="text-right">Rp 2.500.000</td>
                                <td class="text-right">Rp 3.500.000</td>
                                <td class="text-center">
                                    <a href="{{baseUrl}}/produk/edit/" data-toggle="tooltip" data-placement="left"
                                        title="Ubah data produk"><i class="fa fa-pencil mr-2"></i></a>
                                    <a href="{{baseUrl}}/produk/delete/" data-toggle="tooltip" data-placement="left"
                                        title="Hapus data produk"><i class="fa fa-trash text-danger"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<link href="{{baseUrl}}/lib/dataTables/datatables.min.css" rel="stylesheet" />
<script src="{{baseUrl}}/lib/dataTables/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        var table = $('#table').DataTable({
            "serverSide": true,
            "processing": true,
            "paging": true,
            "searching": false,
            "ordering": false,
            "pageLength": 10,
            "ajax": {
                "type": "GET",
                "url": "{{baseUrl}}/api/produk/get",
                "dataType": "json",
                "contentType": 'application/json; charset=utf-8',
                "data": function (data) {
                    delete data.columns;
                    delete data.search;
                },
            },
            "columns": [
                {
                    "data": null, "title": "",
                    "defaultContent": "<center> <img src='' class='thumb-produk' /></center>"
                },
                { "data": "nama" },
                { "data": "kategori" },
                { "data": "harga_beli" },
                { "data": "harga_jual" },
                {
                    "data": null, "title": "Action",
                    "defaultContent": "<center><a href='javascript: void(0)' class='btn-edit mr-2' data-toggle='tooltip' data-placement='left' title='Ubah'><i class='fa fa-edit'></i></a><a href='javascript: void(0)' class='btn-delete mr-2 text-danger' data-toggle='tooltip' data-placement='left' title='Hapus'><i class='fa fa-trash-o'></i></a></center>"
                }
            ],
            "columnDefs": [{
                "defaultContent": "-",
                "targets": "_all"
            },{
                "targets": 0,
                "data": 'foto',
                "render": function (data, type, row, meta) {
                    return '<center><img src="' + data.foto + '" class="thumb-produk"/></center>';
                }
            },{
                "target": 3,
                "className": "dt-body-right"
            },{
                "target": 4,
                "className": "dt-body-right"
            }]
        });

        $('#table tbody').on('click', '.btn-edit', function () {
            var row = $(this).closest('tr');
            var data = table.row(row).data().id;
            window.location.replace('{{baseUrl}}/produk/edit/' + data);
        });

        $('#table tbody').on('click', '.btn-delete', function () {
            var row = $(this).closest('tr');
            var data = table.row(row).data().id;
            Swal.fire({
                title: 'Peringatan !',
                text: "Apakah kamu yakin ingin menghapus data produk ini ?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                cancelButtonText: 'Tidak',
                confirmButtonText: 'Ya, Hapus data ini!'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.post('{{baseUrl}}/api/produk/drop', {id: data}, function (result) {
                        Swal.fire(
                            'Berhasil!',
                            result.messages,
                            'success'
                        );
                        table.draw();
                    }).fail(function (resp) {
                        Swal.fire(
                            'Ooops Mohon Maaf',
                            resp.responseJSON.error[0],
                            'error'
                        );
                    });
                }
            })
        });
    });
</script>
{% endblock %}
