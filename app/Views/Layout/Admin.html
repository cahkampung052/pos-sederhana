<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>POS Mini | Majoo</title>
    <meta name="description" content="Poin of sales sederhana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/favicon.ico" />

    <!-- Load Bootstrap CSS & Custom CSS -->
    <link rel="stylesheet" href="{{baseUrl}}/lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{baseUrl}}/lib/sweetalert/sweetalert2.min.css" />
    <link rel="stylesheet" href="{{baseUrl}}/lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{baseUrl}}/lib/offcanvas.css" />
    <link rel="stylesheet" href="{{baseUrl}}/lib/custom.css" />

    <!-- Load Jquery dan Bootsrap JS -->
    <script src="{{baseUrl}}/lib/jquery.min.js"></script>
    <script src="{{baseUrl}}/lib/popper.min.js"></script>
    <script src="{{baseUrl}}/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{baseUrl}}/lib/sweetalert/sweetalert2.min.js"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Majoo Teknologi Indonesia</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Master</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="{{baseUrl}}/user">Pengguna</a>
                        <a class="dropdown-item" href="{{baseUrl}}/produk">Produk</a>
                        <a class="dropdown-item" href="{{baseUrl}}/supplier">Supplier</a>
                        <a class="dropdown-item" href="{{baseUrl}}/customer">Customer</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{baseUrl}}/pembelian/add">Daftar Produk</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> Akun Saya</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="{{baseUrl}}/user/profile"><i class="fa fa-user"></i> Ubah Profile</a>
                        <a class="dropdown-item" href="{{baseUrl}}/user/logout"><i class="fa fa-sign-out"></i> Logout</a>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </nav>

    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        $(function () {
            "use strict";

            $('[data-toggle="offcanvas"]').on("click", function () {
                $(".offcanvas-collapse").toggleClass("open");
            });
        });

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
