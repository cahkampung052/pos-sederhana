<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>POS Mini | Majoo</title>
    <meta name="description" content="Poin of sales sederhana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/favicon.ico" />

    <!-- Load Bootstrap CSS & Custom CSS -->
    <link rel="stylesheet" href="{{baseUrl}}/lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{baseUrl}}/lib/sweetalert/sweetalert2.min.css" />
    <link rel="stylesheet" href="{{baseUrl}}/lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{baseUrl}}/lib/offcanvas.css" />
    <link rel="stylesheet" href="{{baseUrl}}/lib/custom.css" />

    <!-- Load Jquery dan Bootsrap JS -->
    <script src="{{baseUrl}}/lib/jquery.min.js"></script>
    <script src="{{baseUrl}}/lib/popper.min.js"></script>
    <script src="{{baseUrl}}/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{baseUrl}}/lib/sweetalert/sweetalert2.min.js"></script>
</head>

<body class="bg-light">
    <!-- Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Please Wait</h5>
                </div>
                <div class="modal-body">
                    <div class="progress mx-auto" id="showLoad" style="height:20px">
                        <div class="progress-bar bg-success" id="proses_upload" role="progressbar" style="width: 25%"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="halaman">
        <nav class="navbar navbar-expand-md fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{{baseUrl}}">Majoo Teknologi Indonesia</a>
                <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
                    <i class="fa fa-align-justify" id="toggle-nav"></i>
                </button>

                <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-folder"></i> Master
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdown01">
                                <a class="dropdown-item" href="{{baseUrl}}/user">Pengguna</a>
                                <a class="dropdown-item" href="{{baseUrl}}/produk">Produk</a>
                                <a class="dropdown-item" href="{{baseUrl}}/supplier">Supplier</a>
                                <a class="dropdown-item" href="{{baseUrl}}/customer">Customer</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{baseUrl}}/pembelian/add">
                                <i class="fa fa-tags"></i> Katalog Produk
                            </a>
                        </li>
                    </ul>
                    <form class="form-inline form-top my-2 my-lg-0">
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i
                                    class="fa fa-user"></i> Akun Saya</a>
                            <div class="dropdown-menu" aria-labelledby="dropdown01">
                                <a class="dropdown-item" href="{{baseUrl}}/user/profile"><i class="fa fa-user"></i> Ubah
                                    Profile</a>
                                <a class="dropdown-item" href="{{baseUrl}}/user/logout"><i class="fa fa-sign-out"></i>
                                    Logout</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">2019 Â© PT Majoo Indonesia</div>
                </div>
            </div>
        </footer>
    </div>

    <script>

        async function showLoading() {
            $('#proses_upload').css({ 'width': '25%' });
            $('#proses_upload').html('25%');
            $('#loadingModal').modal({
                keyboard: false,
                backdrop: 'static'
            });
            $('#loadingModal').modal('show');
            return Promise.resolve();
        }

        async function hideLoading() {
            setTimeout(closeModal, 5000);
            return Promise.resolve();
        }

        function closeModal() {
            $('#loadingModal').modal('hide');
        }

        $(function () {
            "use strict";

            $('[data-toggle="offcanvas"]').on("click", function () {
                $(".offcanvas-collapse").toggleClass("open");
            });
        });

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
