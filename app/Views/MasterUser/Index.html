{% extends "Layout/Admin.html" %} {% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
            <div class="row">
                <div class="col-md-6">
                    <h6 class="mb-0 text-white lh-100">
                        <i class="fa fa-users"></i> Daftar pengguna
                    </h6>
                </div>
                <div class="col-md-6">
                    <div class="float-right">
                        <a href="{{baseUrl}}/user/add" class="btn btn-light btn-sm">
                            <i class="fa fa-plus"></i> Tambah pengguna
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="table" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Nama</th>
                                <th scope="col">Email</th>
                                <th scope="col" width="100"></th>
                            </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<link href="{{baseUrl}}/lib/dataTables/datatables.min.css" rel="stylesheet" />
<script src="{{baseUrl}}/lib/dataTables/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        var table = $('#table').DataTable({
            "serverSide": true,
            "processing": true,
            "paging": true,
            "searching": false,
            "ordering": false,
            "pageLength": 10,
            "ajax": {
                "type": "GET",
                "url": "{{baseUrl}}/api/user/get",
                "dataType": "json",
                "contentType": 'application/json; charset=utf-8',
                "data": function (data) {
                    delete data.columns;
                    delete data.search;
                },
            },
            "columns": [
                { "data": "nama" },
                { "data": "email" },
                {
                    "data": null, "title": "Action",
                    "defaultContent": "<center><a href='javascript: void(0)' class='btn-edit mr-2' data-toggle='tooltip' data-placement='left' title='Ubah'><i class='fa fa-edit'></i></a><a href='javascript: void(0)' class='btn-delete mr-2 text-danger' data-toggle='tooltip' data-placement='left' title='Hapus'><i class='fa fa-trash-o'></i></a></center>"
                }
            ],
            "columnDefs": [{
                "defaultContent": "-",
                "targets": "_all"
            }]
        });

        $('#table tbody').on('click', '.btn-edit', function () {
            var row = $(this).closest('tr');
            var data = table.row(row).data().id;
            window.location.replace('{{baseUrl}}/user/edit/' + data);
        });

        $('#table tbody').on('click', '.btn-delete', function () {
            var row = $(this).closest('tr');
            var data = table.row(row).data().id;
            Swal.fire({
                title: 'Peringatan !',
                text: "Apakah kamu yakin ingin menghapus data pengguna ini ?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                cancelButtonText: 'Tidak',
                confirmButtonText: 'Ya, Hapus data ini!'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.post('{{baseUrl}}/api/user/drop', {id: data}, function (result) {
                        Swal.fire(
                            'Berhasil!',
                            result.messages,
                            'success'
                        );
                        table.draw();
                    }).fail(function (resp) {
                        Swal.fire(
                            'Ooops Mohon Maaf',
                            resp.responseJSON.error[0],
                            'error'
                        );
                    });
                }
            })
        });
    });
</script>
{% endblock %}
